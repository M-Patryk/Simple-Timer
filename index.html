<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="timer">
        <div class="inputs">
            <input type="text" id="duration" value="30">
            <div>
                <button id="start"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <svg class="clock">
            <circle r="190" cx="200" cy="200" fill="transparent" stroke="green" stroke-width="15"
                transform="rotate(-90, 200, 200)" />
        </svg>
    </div>



    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!--fill - wypelnienie
    stroke -  pierscien
    stroke-width - grubosc pierscienia
    stroke-dasharray - kreski zamiast calego pierscienia. value obliczamy z obwodu kola (2piR)
    stroke-dashoffset - jesli pierscien nie jest pelny to ta wlasciwosc zwieksza odstep-->
